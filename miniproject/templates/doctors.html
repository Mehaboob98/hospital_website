{% extends 'base.html' %}

{% block title %} 
doctors
{% endblock %}

{% block content %} 
<h1 class="text-center">Our Doctors</h1>
<hr>

<div class="container text-center bg-light">
{% for d in doc %}

<style>
    .card-img {
        width: 100%;
        height: 300px; 
        object-fit: cover;
    }
</style>

<div class="card text-center mx-3 my-3" style="width: 18rem; display: inline-block;">
    <img src="{{d.doc_img.url}}" class="card-img-top card-img" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{d.doc_name}}</h5>
        <p class="card-text">{{d.doc_spec}}</p>
        <h6>{{d.dep_name}}</h6>
        
    </div>
</div>


  

{% endfor %}

</div>
{% endblock %}
